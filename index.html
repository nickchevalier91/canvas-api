<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUI Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #logo {
      width: 753px; /* Adjust the width as needed */
      height: 99px; /* Adjust the height as needed */
      margin-bottom: 20px; /* Add bottom margin */
    }

    #container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #000000;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between; /* Adjust spacing between buttons */
    }

    .button {
      flex: 1; /* Distribute available space evenly among buttons */
      margin: 0 5px; /* Adjust the margin between buttons */
      background-color: #e21a21;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c01717;
    }
  </style>
</head>
<body>

  <img id="logo" src="SpartanLearn.png" alt="SpartanLearn Logo">

  <div id="container">
    <h1>Welcome! What would you like to do today?</h1>
    
    <div class="button-container">
      <button class="button">Run an Audit Report</button>
      <button class="button" onclick="window.location.href='disable_user_account.html';">Disable a User Account</button>
      <button class="button" onclick="window.location.href='create_canvas_course.html';">Create a Course</button>
    </div>

  </div>

</body>
</html>
